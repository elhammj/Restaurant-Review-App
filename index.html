<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <nav>
      <!-- According to webAIM: tabindex="0" allows elements besides links and form elements to receive keyboard focus. It does not change the tab order, but places the element in the logical navigation flow, as if it were a link on the page -->
      <h1 class="title" tabindex=0><a href="/">Restaurant Reviews</a></h1>
      <!-- Give a user the ability to move to main content -->
      <a href="#filter" class="skipLink">Click to go to main content</a>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <!-- Applicaiton rols: A structure containing one or more focusable elements requiring user input, such as keyboard or gesture events, that do not follow a standard interaction pattern supported by a widget role -->
      <div id="filter" class="filter-options" role="application">
        <h2 tabindex=0>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT8dZ_LLsTIm4YflYGS9W7crXd00FXzjI&libraries=places&callback=initMap"></script>
  <!-- Service Worker -->
  <script type="application/javascript" src="/sw-reg.js"></script>
  <!-- End scripts -->

</body>

</html>
